<div class="container mt-3 mb-3 p-2" role="main">
  <div class="title">
    <h3>Subir productos</h3>
  </div>
  <div class="row">
    <div class="col-md-6">
      <input type="file" name="excel" #fileInput accept=".xsl, .csv">
    </div>
    <div class="col-md-6">
      <button class="btn btn-primary" (click)="uploadFile()">Subir archivo</button>
    </div>
  </div>
</div>
